<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[30.4134443573214,-91.18965822991638],[30.497741445638308,-91.0317668274945]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_Major_Street_Plan_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STREET_NAM'] !== null ? autolinker.link(feature.properties['STREET_NAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Major_Street_Plan_0_0() {
            return {
                pane: 'pane_Major_Street_Plan_0',
                opacity: 1,
                color: 'rgba(125,139,143,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Major_Street_Plan_0');
        map.getPane('pane_Major_Street_Plan_0').style.zIndex = 400;
        map.getPane('pane_Major_Street_Plan_0').style['mix-blend-mode'] = 'normal';
        var layer_Major_Street_Plan_0 = new L.geoJson(json_Major_Street_Plan_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Major_Street_Plan_0',
            layerName: 'layer_Major_Street_Plan_0',
            pane: 'pane_Major_Street_Plan_0',
            onEachFeature: pop_Major_Street_Plan_0,
            style: style_Major_Street_Plan_0_0,
        });
        bounds_group.addLayer(layer_Major_Street_Plan_0);
        map.addLayer(layer_Major_Street_Plan_0);
        function pop_FloridaCorridorCenterline_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STREET_NAM'] !== null ? autolinker.link(feature.properties['STREET_NAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();

            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_FloridaCorridorCenterline_1_0() {
            return {
                pane: 'pane_FloridaCorridorCenterline_1',
                opacity: 1,
                color: 'rgba(231,113,72,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }

        map.getPane('pane_FloridaCorridorCenterline_1').style.zIndex = 401;
        map.getPane('pane_FloridaCorridorCenterline_1').style['mix-blend-mode'] = 'normal';
        var layer_FloridaCorridorCenterline_1 = new L.geoJson(json_FloridaCorridorCenterline_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FloridaCorridorCenterline_1',
            layerName: 'layer_FloridaCorridorCenterline_1',
            pane: 'pane_FloridaCorridorCenterline_1',
            onEachFeature: pop_FloridaCorridorCenterline_1,
            style: style_FloridaCorridorCenterline_1_0,
        });
        bounds_group.addLayer(layer_FloridaCorridorCenterline_1);
        map.addLayer(layer_FloridaCorridorCenterline_1);
        function pop_StudyAreaBoundary_2(feature, layer) {
        }

        function style_StudyAreaBoundary_2_0() {
            return {
                pane: 'pane_StudyAreaBoundary_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_StudyAreaBoundary_2');
        map.getPane('pane_StudyAreaBoundary_2').style.zIndex = 402;
        map.getPane('pane_StudyAreaBoundary_2').style['mix-blend-mode'] = 'normal';
        var layer_StudyAreaBoundary_2 = new L.geoJson(json_StudyAreaBoundary_2, {
            attribution: '',

            style: style_StudyAreaBoundary_2_0,
        });
        bounds_group.addLayer(layer_StudyAreaBoundary_2);
        map.addLayer(layer_StudyAreaBoundary_2);
        function pop_neighborhoodcenters_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Neighborhood Center Number</th>\
                        <td>' + (feature.properties['Num'] !== null ? autolinker.link(feature.properties['Num'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_neighborhoodcenters_3_0() {
            return {
                pane: 'pane_neighborhoodcenters_3',
                opacity: 1,
                color: 'rgba(255,255,51,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_neighborhoodcenters_3');
        map.getPane('pane_neighborhoodcenters_3').style.zIndex = 403;
        map.getPane('pane_neighborhoodcenters_3').style['mix-blend-mode'] = 'normal';
        var layer_neighborhoodcenters_3 = new L.geoJson(json_neighborhoodcenters_3, {
            attribution: '',
            interactive: true,

        });
        bounds_group.addLayer(layer_neighborhoodcenters_3);
        map.addLayer(layer_neighborhoodcenters_3);
        function pop_Opportunity_4(feature, layer) {
        }

        function style_Opportunity_4_0() {
            return {
                pane: 'pane_Opportunity_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Opportunity_4');
        map.getPane('pane_Opportunity_4').style.zIndex = 404;
        map.getPane('pane_Opportunity_4').style['mix-blend-mode'] = 'normal';
        var layer_Opportunity_4 = new L.geoJson(json_Opportunity_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Opportunity_4',
            layerName: 'layer_Opportunity_4',
            pane: 'pane_Opportunity_4',
            onEachFeature: pop_Opportunity_4,
            style: style_Opportunity_4_0,
        });
        bounds_group.addLayer(layer_Opportunity_4);
        map.addLayer(layer_Opportunity_4);
        function pop_SurveyIIResults_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">category</th>\
                        <td>' + (feature.properties['category'] !== null ? autolinker.link(feature.properties['category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Point ID</th>\
                        <td>' + (feature.properties['item_id'] !== null ? autolinker.link(feature.properties['item_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['results-points_label'] !== null ? autolinker.link(feature.properties['results-points_label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_SurveyIIResults_5_0(feature) {
            switch(String(feature.properties['category'])) {
                case 'business':
                    return {
                pane: 'pane_SurveyIIResults_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                case 'comment':
                    return {
                pane: 'pane_SurveyIIResults_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,98,188,1.0)',
                interactive: true,
            }
                    break;
                case 'housing':
                    return {
                pane: 'pane_SurveyIIResults_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,235,29,1.0)',
                interactive: true,
            }
                    break;
                case 'institutional':
                    return {
                pane: 'pane_SurveyIIResults_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,139,245,1.0)',
                interactive: true,
            }
                    break;
                case 'park':
                    return {
                pane: 'pane_SurveyIIResults_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_SurveyIIResults_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SurveyIIResults_5');
        map.getPane('pane_SurveyIIResults_5').style.zIndex = 405;
        map.getPane('pane_SurveyIIResults_5').style['mix-blend-mode'] = 'normal';
        var layer_SurveyIIResults_5 = new L.geoJson(json_SurveyIIResults_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SurveyIIResults_5',
            layerName: 'layer_SurveyIIResults_5',
            pane: 'pane_SurveyIIResults_5',
            onEachFeature: pop_SurveyIIResults_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SurveyIIResults_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_SurveyIIResults_5);
        map.addLayer(layer_SurveyIIResults_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Survey II Results<br /><table><tr><td style="text-align: center;"><img src="legend/SurveyIIResults_5_business0.png" /></td><td>business</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyIIResults_5_comment1.png" /></td><td>comment</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyIIResults_5_housing2.png" /></td><td>housing</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyIIResults_5_institutional3.png" /></td><td>institutional</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyIIResults_5_park4.png" /></td><td>park</td></tr><tr><td style="text-align: center;"><img src="legend/SurveyIIResults_5_5.png" /></td><td></td></tr></table>': layer_SurveyIIResults_5,'<img src="legend/Opportunity_4.png" /> Opportunity': layer_Opportunity_4,'<img src="legend/neighborhoodcenters_3.png" /> neighborhood centers': layer_neighborhoodcenters_3,'<img src="legend/StudyAreaBoundary_2.png" /> Study Area Boundary': layer_StudyAreaBoundary_2,'<img src="legend/FloridaCorridorCenterline_1.png" /> Florida Corridor Centerline': layer_FloridaCorridorCenterline_1,'<img src="legend/Major_Street_Plan_0.png" /> Major_Street_Plan': layer_Major_Street_Plan_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Major_Street_Plan_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['STREET_NAM'] !== null?String('<div style="color: #323232; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['STREET_NAM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Major_Street_Plan_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_SurveyIIResults_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['results-points_label'] !== null?String('<div style="color: #323232; font-size: 9pt; font-family: \'Arial Narrow\', sans-serif;">' + layer.feature.properties['results-points_label']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SurveyIIResults_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Major_Street_Plan_0,layer_SurveyIIResults_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Major_Street_Plan_0,layer_SurveyIIResults_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Major_Street_Plan_0,layer_SurveyIIResults_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Major_Street_Plan_0,layer_SurveyIIResults_5]);
        });
        </script>
    </body>
</html>
